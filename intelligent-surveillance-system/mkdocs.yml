    - Premier test: getting-started/quickstart.md
    - Tests Colab: getting-started/colab.md
  - Architecture:
    - Vue d'ensemble: architecture/overview.md
    - Composants: architecture/components.md
    - Pipeline: architecture/pipeline.md
    - Orchestration: architecture/orchestration.md
  - Modules:
    - VLM: modules/vlm.md
    - Détection YOLO: modules/detection.md
    - Suivi: modules/tracking.md
    - Validation: modules/validation.md
    - Monitoring: modules/monitoring.md
  - API:
    - Core: api/core.md
    - Detection: api/detection.md
    - Validation: api/validation.md
    - Utils: api/utils.md
  - Performances:
    - Métriques: performance/metrics.md
    - Optimisation: performance/optimization.md
    - Benchmarks: performance/benchmarks.md
  - Déploiement:
    - Docker: deployment/docker.md
    - Production: deployment/production.md
