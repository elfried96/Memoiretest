[tool:pytest]
# Configuration pytest pour tests mémoire
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:tests_memoire/reports/coverage_html
    --cov-report=xml:tests_memoire/reports/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=70
    --durations=10
    --tb=short
    
testpaths = tests_memoire

markers =
    unit: Tests unitaires isolés
    integration: Tests d'intégration
    performance: Tests de performance et benchmarks
    gpu: Tests nécessitant GPU
    slow: Tests lents (>10s)
    smoke: Tests rapides de sanity check
    
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    
asyncio_mode = auto

# Configuration coverage
[coverage:run]
source = src/
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: